<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content class="flex flex-col justify-center">
  <p>{{ message }}</p>
  <form class="flex flex-col" [formGroup]="loginForm">
    <mat-form-field>
      <input
        required
        matInput
        placeholder="OpenAI API key"
        formControlName="apiKey"
      />
    </mat-form-field>
    <div class="h-full">
      <button mat-raised-button (click)="keySubmit()">Submit</button>
    </div>
  </form>
</div>
